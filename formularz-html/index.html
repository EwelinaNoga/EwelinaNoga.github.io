<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   
   <form action="https://formspree.io/ewelina.noga@gmail.com"
      method="POST">
       <label for="imie">Imię:</label>
       <input type="text" name="imie" id="imie"/> <br /> 
       
       <label for="nazwisko">Nazwisko:</label> 
       <input type="text" name="nazwisko" id="nazwisko" required/> <br />
       
       <label for="email">email:</label>
       <input type="email" name="email" id="email"/> <br />
       
       <label for="telefon">Telefon:</label>
       <input type="tel" name="telefon" id="telefon"/> <br />
       
       <label for="miasto">Miasto:</label>
        <select name="miasto">
           <option value"krakow">Kraków</option>
           <option value"warszawa">Warszawa</option>
           <option value"radom">Radom</option>   
       </select> <br />
       
       <label for="kod-pocztowy">Kod pocztowy:</label>
       <input type="text" name="kod-pocztowy" pattern="^\d{2}-\d{3}$" id="kod-pocztowy"/> <br />
       
       <label for="wiadomosc">Wiadomość:</label>
       <textarea maxlength="1000" id="wiadomosc"></textarea> <br />
       
       
       <input type="submit" value="Wyślij">
   </form>
    
</body>
</html>
